<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #FCFCFD;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px;
            padding: 10px;
            font-family: "Bebas Neue", monospace;
            font-size: 50px;
            font-weight: 700;
        }
        .container {
            margin-top: 60px;
        }
        .button-pair {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 10px 0;
        }
        .button-30 {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
        }
        .button-30:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }
        .button-30:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }
        .footer {
            width: 100%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: right;
            font-family: "JetBrains Mono", monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">WEB BACKGROUND STYLES</div>
    <div class="container">
        <div class="button-pair">
            <a href="1/index.html" class="button-30" role="button">Go to Design 1</a>
            <a href="https://github.com/M-IbrahimDEV/Background-effects/tree/main/1" class="button-30" role="button">Show Code</a>
        </div>
        <div class="button-pair">
            <a href="2/index.html" class="button-30" role="button">Go to Design 2</a>
            <a href="https://github.com/M-IbrahimDEV/Background-effects/tree/main/2" class="button-30" role="button">Show Code</a>
        </div>
    </div>
    <div class="footer">
        Created by:<b>M-Ibrahim</b><br/>(might have used a little help from AI)<br>
        <a href="https://github.com/M-Ibrahim">Contact M.Ibrahim</a>
    </div>
</body>
</html>
